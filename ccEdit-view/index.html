<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View</title>
    <style>
      html {
        /* to get rid of the weird 2px error */
        overflow: hidden;
      }
      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.702);
      }
      #sketch {
        width: 100%;
        height: 100%;
      }
      #p5-wrapper {
        display: none;
      }
      #hydra-canvas {
        width: 100%;
        height: 100%;
      }
      #error-display {
        color: red;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 5;
      }
    </style>
  </head>
  <body>
    <canvas id="hydra-canvas"></canvas>
    <div id="error-display"></div>
    <script src="/lib/hydra-synth.js"></script>
    <script src="/index.js" type="module"></script>
  </body>
</html>
